<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="icon" href="images/e-learning.jpeg" type="image/x-icon" />
    <title>Manage Course Registrations</title>
    <link rel="stylesheet" href="style/aprove.css">
</head>

<body>
    <div class="container">
        <h2>Course Registration Requests</h2>
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="registration-table">
                <tr>
                    <td>John Doe</td>
                    <td>Introduction to Python</td>
                    <td>Pending</td>
                    <td>
                        <button class="approve-btn" data-id="1">Approve</button>
                        <button class="reject-btn" data-id="1">Reject</button>
                        <tr>

                        </tr>
            </tbody>
        </table>
    </div>
</body>
