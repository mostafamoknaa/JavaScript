<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <style>
   
    body {
    

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }

    .container {
      align-content: center;
      align-items: center;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.06);
      box-shadow: 5 8px 100px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 15px 0;
    }

    strong {
      color: #34495e;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .no-content {
      color: #e74c3c;
      font-style: italic;
      text-align: center;
      margin: 20px 0;
    }

   
    #feedbackSection {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #feedbackSection h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    #feedbackText {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #feedbackText:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
      outline: none;
    }

    #starRating {
      font-size: 2rem;
      margin: 15px 0;
    }

    #starRating .star {
      cursor: pointer;
      color: #ddd;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    #starRating .star:hover,
    #starRating .star.selected {
      color: #f1c40f;
      transform: scale(1.2);
    }

    #submitFeedback {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #submitFeedback:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    
    button {
    
      background: #2ecc71;
      color: #fff;
      border: none;
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

   
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="courseTitle"></h1>
    <img id="courseImage" alt="Course Image">
    <p><strong>Instructor:</strong> <span id="courseInstructor"></span></p>
    <p><strong>Price:</strong> <span id="coursePrice"></span></p>
    <p><strong>Duration:</strong> <span id="courseDuration"></span></p>
    <p><strong>Description:</strong> <span id="courseDescription"></span></p>

    <h3>Course Content:</h3>
    <div id="videoContainer"></div>
    <br>
    <div id="myDiv"></div>

  
    <div id="feedbackSection">
      <h3>Leave Your Feedback</h3>
      <textarea id="feedbackText" placeholder="Write your feedback here..." rows="4"></textarea>
      <div id="starRating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <button id="submitFeedback">Submit Feedback</button>
    </div>

    
    <div style="text-align: center;">
      <button id="goBackButton">Go Back</button>
    </div>
    
  </div>

  <script type="module" src="courseContent.js"></script>
</body>

</html>
