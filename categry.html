<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/e-learning.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style/category.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <title>Manage Categories</title>
</head>

<body>
    <div class="container">
        <h2>Manage Categories</h2>

        <!-- Form to Add Category -->
        <form id="category-form">
            <input type="text" id="category-name" placeholder="Enter Category Name" required>
            <button type="submit">Add Category</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th colspan="2">Manage</th>
                </tr>
            </thead>
            <tbody id="category-list">
            </tbody>
        </table>
    </div>

    <script type="module" src="script/category.js"></script>
</body>

</html>
